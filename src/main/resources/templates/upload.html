<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico" />

<title>Upload Video</title>

<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>
<body>
   	<div id="header" th:replace="fragments/base.html :: header" >
	
	</div>
	
	<div class="container h-100" style="height: 900px; border: 2px; border-color: black;border-bottom-style:dotted;">
		<div class="h-100">
			<div class="row h-100 justify-content-center align-items-center">
				<div class="col-sm-5">
					<h3>Upload Multiple Files</h3>
					<form method="POST" enctype="multipart/form-data"
						id="fileUploadForm">
						<div class="form-group">
							<label class="control-label" for="files">Upload Multiple
								Files:</label> <input type="file" class="form-control" id="files"
								placeholder="Upload Multiple Files" name="files" multiple></input>
						</div>
						<button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
						<a href="/backend/files" class="btn btn-default" role="button">Files</a>
					</form>
					<div th:if="${message}">
						<strong><span th:text="${message}" /></strong>
						<hr>
					</div>
					<ul th:each="filename: ${files}">
						<li><span th:text="${filename}" /></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<div id="footer" th:replace="fragments/base.html :: footer">
	</div>
</body>
</html>
