<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="../../favicon.ico" />

<title>Videos</title>

<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>
<body>
	<div id="header" th:replace="fragments/base.html :: header">
	
	</div>
		<div class="container h-100" style="height: 900px; border: 2px; border-color: black;border-bottom-style:dotted;">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-7 table-responsive">
				<h2>Uploaded Files</h2>
				<table id="customerTable" class="table">
					<tbody>
						<tr th:each="file, rowStat: ${files}">
					        <td>
					        <iframe width="150" height="150" th:src="@{https://www.youtube.com/embed/__${file.getContentDetails().getVideoId()}__}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					        </td>
					    </tr>
					</tbody>
				</table>
				<div>
					<a href="/backend/files/upload" class="btn btn-light btn-block" role="button">Back to Upload Form</a>
				</div>
			</div>
		</div>
	</div>
	
	<div id="footer" th:replace="fragments/base.html :: footer" >
	</div>
</body>
</html>
